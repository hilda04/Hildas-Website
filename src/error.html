<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-hm2024'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://api.allorigins.win https://bvtfd619y9.execute-api.us-east-1.amazonaws.com; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; object-src 'none'; upgrade-insecure-requests" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <title>Error</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#0b1220;         /* dark navy */
      --ink:#e6eefc;        /* soft ink */
      --muted:#9fb0d9;      /* muted slate-blue */
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --ink:#0b1220; --muted:#64748b; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background:var(--bg); color:var(--ink);
         font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial}

    .main{ text-align:center; padding:2rem; }
    .code{ font-size: clamp(48px, 12vw, 140px); font-weight: 900; letter-spacing:.04em; margin:0; }
    .msg{  font-size: clamp(18px, 3.2vw, 28px); margin:.35rem 0 0; color: var(--muted); }
  </style>
</head>
<body>
  <main class="main" role="status" aria-live="polite">
    <h1 class="code" id="code">404</h1>
    <p class="msg">Something drifted off course, but not to worry we're on it!</p>
  </main>
  <script nonce="hm2024">
    (function(){
      // Optional: set ?code=403 (or any) in URL to change the displayed code.
      const params = new URLSearchParams(location.search);
      const c = params.get('code');
      if(c) document.getElementById('code').textContent = c;
    })();
  </script>
</body>
</html>
